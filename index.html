<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet"  href="/style.css">
    <title>SMILEYPie</title>
</head>

<body>
    <header>
        <div class="container d-flex align-items-center justify-content-center mt-3">

            <img src="/images.jpg" alt="" srcset="">
        </div>
    </header>
    <div class="d-flex justify-content-around  p-5">
    <form>
        <div class="form-group justify-content-between">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>

        <p class="mt-4 text-info"><a  href=""> Lost Password / Resend Activation </a></p>
    </form>
    <div class="card-image card-image-login  p-5">
        <p class="h1 text-darkgray mb-3">596,074+</p>
        <p class="h4 text-gray-200">Displayed notifications worldwide and counting.</p>
    </div>
    </div>
   <h5 class="Register d-flex justify-content-center  m-1"> Don't have an account?    <a href="">Register</a> </h5>
    
</body>
